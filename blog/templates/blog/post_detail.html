{% extends 'blog/base.html' %}

{% block content %}<!-- 定义内容区块，允许在父模板中被替换或扩展 -->
    <article class="post"> <!-- 文章容器开始 -->
        <aside class="actions">
            <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
              {% include './icons/pencil-fill.svg' %}
            </a>
        </aside>
        {% if post.published_date %} <!-- 如果文章有发布日期，则显示日期 -->
            <time class="date">
                {{ post.published_date }} <!-- 显示文章的发布日期 -->
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2> <!-- 显示文章标题 -->
        <p>{{ post.text|linebreaksbr }}</p> <!-- 显示文章内容，并将换行符转换为<br>标签 -->
    </article> <!-- 文章容器结束 -->
{% endblock %}
